<!DOCTYPE html>
<html>
  <head>
    <title>Cézar Azevedo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.png" alt="Selo Rocketseat" />
          </span>
          <img id="userPhoto" src="images/avatar.png" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">Nome</h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.png" alt="Selo GitHub" />
          <span id="userLogin"> user_login</span></a
        >

        <p id="userBio">Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="/images/youtube.png" alt="Ícone do YouTube" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="/images/facebook.png" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="/images/instagram.png" alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="/images/twitter.png" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
